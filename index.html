<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Für dich</title>

<style>
body{
  margin:0;
  height:100vh;
  display:grid;
  place-items:center;
  background:#fff0f5;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  overflow:hidden;
}

.card{
  position:relative;
  width:min(420px, 92vw);
  background:white;
  padding:26px 22px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 45px rgba(0,0,0,0.14);
  z-index:1;
}

h2{ margin:0 0 10px; font-size:22px; }
p{ margin:0 0 16px; color:#6b7280; font-size:14px; }

.arena{
  position:relative;
  height:64px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  margin-top:6px;
}

button{
  padding:12px 18px;
  font-size:16px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  user-select:none;
}

#yes{
  background:#111;
  color:#fff;
}

#no{
  position:absolute;
  background:#e5e7eb;
  color:#111;
  left:58%;
  top:0;
  will-change:left, top, transform, opacity;
}

/* Hearts */
.hearts{ position:fixed; inset:0; pointer-events:none; z-index:0; }
.heart{
  position:absolute;
  width:14px; height:14px;
  background:#ff4d88;
  transform:rotate(45deg);
  opacity:.25;
  animation:float 8s linear infinite;
}
.heart::before, .heart::after{
  content:"";
  position:absolute;
  width:14px; height:14px;
  background:#ff4d88;
  border-radius:50%;
}
.heart::before{ left:-7px; top:0; }
.heart::after{ left:0; top:-7px; }

@keyframes float{
  from{ transform:translateY(110vh) rotate(45deg); }
  to{ transform:translateY(-20vh) rotate(45deg); }
}

.photo{
  width:100%;
  border-radius:16px;
  margin-top:14px;
  display:block;
}

.msg{
  margin-top:14px;
  font-size:18px;
  font-weight:700;
}
.small{
  margin-top:12px;
  color:#6b7280;
  font-size:12px;
}
</style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="card" id="card">
    <h2>Willst du mein Valentine sein?</h2>
    <p>Bitte wähle eine Option.</p>

    <div class="arena" id="arena">
      <button id="yes">Ja</button>
      <button id="no">Nein</button>
    </div>

    <div class="small">Hinweis: „Nein“ ist schwer zu erwischen.</div>
  </div>

<script>
const PHOTO = "wir.jpg"; // Bild muss exakt so im Repo heissen

// Hearts
const hearts = document.getElementById("hearts");
function createHeart(){
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random()*100 + "vw";
  h.style.animationDuration = (6 + Math.random()*6) + "s";
  h.style.opacity = (0.12 + Math.random()*0.28).toFixed(2);
  hearts.appendChild(h);
  setTimeout(()=>h.remove(), 12000);
}
for(let i=0;i<18;i++) createHeart();
setInterval(createHeart, 420);

// Extra fieser Nein-Button
const arena = document.getElementById("arena");
const noBtn  = document.getElementById("no");
let tries = 0;

function moveNo(){
  tries++;
  const a = arena.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();
  const maxX = Math.max(0, a.width - b.width);
  const maxY = Math.max(0, a.height - b.height);

  noBtn.style.left = (Math.random()*maxX) + "px";
  noBtn.style.top  = (Math.random()*maxY) + "px";

  if(tries >= 4 && Math.random() < 0.25){
    noBtn.style.opacity = "0";
    setTimeout(()=> noBtn.style.opacity = "1", 140);
  }
  if(tries >= 7 && Math.random() < 0.25){
    noBtn.style.transform = "scale(0.75)";
    setTimeout(()=> noBtn.style.transform = "scale(1)", 180);
  }
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("mousemove", moveNo);
noBtn.addEventListener("click", (e)=>{ e.preventDefault(); moveNo(); });
noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNo(); }, {passive:false});

// JA -> Foto + Text
document.getElementById("yes").addEventListener("click", ()=>{
  document.getElementById("card").innerHTML = `
    <h2>Abgemacht.</h2>
    <img class="photo" src="${PHOTO}" alt="Wir">
    <div class="msg">Ich liebe dich ganz fest mein Schnuggi</div>
  `;
});
</script>
</body>
</html>
